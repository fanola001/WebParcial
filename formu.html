<!DOCTYPE html>
<html>
<head>
	<title>Shogo-Fat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no; initial-scale=1, maximun-scale=1, minimun-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<script src="https://kit.fontawesome.com/577e3d45e0.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="contenedor">
			<h1 class="icon-anchor"><i class="fas fa-anchor"></i>SHOGO FOOD</h1>
			<input type="checkbox" id="menu-bar">
			<label class="icon-menu" for="menu-bar"><i class="fas fa-align-justify"></i></label>
			<nav class="menu">
				<a href="index.html">INICIO</a>
				<a href="us.html">ABOUT US</a>
				<a href="tabla.html">TABLA</a>
			</nav>
		</div>
	</header>

	<main>
		<section id="banner">
			<img src="img/bannerm.png">
			<div class="contenedor">
				<h2>Unete a nosotros!</h2>
				<p>Únete al mejor equipo de vida saludable y alcanza tus metas</p>
				<a href="formu.html">INSCRIBETE</a>
			</div>
		</section>

		<form action="">
			<P>FORMULARIO DE REGISTRO</P>
			<input type="text" id="usuario" placeholder="&#9919;usuario">
			<input type="password" id="contraseña" placeholder="&#9919;contraseña">
			<input type="email" id="email" placeholder="&#9919;email">
			<input type="number" id="dni" placeholder="&#9919;dni">
			<label for="pais">País:</label>
			<select id="pais">
				<option value="">PERU</option>
				<option value="">COLOMBIA</option>
				<option value="">BRAZIL</option>
				<option value="">MEXICO</option>
				<option value="">GUATEMALA</option>
			</select>
			<label for="sexo">Sexo:</label>
			<div class="radiod">
			<input type="radio" name="sexo">HOMBRE
			<input type="radio" name="sexo">MUJER
			</div>
			<label for="fecha">Fecha de Nacimiento:</label>
			<input type="date" id="fecha">
			<label for="datos">Opciones:</label>
			<div class="checkboxd">
			<input type="checkbox" id="facil">FACIL
			<input type="checkbox" id="facil">NORMAL
			<input type="checkbox" id="facil">MEDIO
			<input type="checkbox" id="facil">DIFICIL
			</div>
			<div class="interesd">
			<label for="interes">Interés:</label>
			<input type="range" id="interes">
			</div>
			<div class="colord">
			<label for="color">Color Favorito:</label>
			<input type="color" id="color">
		    </div>
		    <div class="filed">
			<label for="file">Foto:</label>
			<input type="file">
			</div>
			<label for="comentario">Comentario:</label>
			<textarea id="comentario" cols="30" rows="10"></textarea>
			<input type="submit" id="ingresar" value="Ingresar">
		</form>

	<footer>
		<p>@Shogui World Company 2021</p>

           <a href="https://www.facebook.com/"><img src="https://image.flaticon.com/icons/png/512/1383/1383265.png" class="img_footer"></a>
           <a href="https://www.facebook.com/"><img src="https://image.flaticon.com/icons/png/512/1383/1383260.png" class="img_footer"></a>  
           <a href="https://www.facebook.com/"><img src="https://image.flaticon.com/icons/png/512/1383/1383262.png" class="img_footer"></a>
           <a href="https://www.facebook.com/"><img src="https://image.flaticon.com/icons/png/512/725/725296.png" class="img_footer"></a>
	</footer>
